<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Input Challenges</title>
</head>

<body>
    <h1>Welcome!</h1>
    <p>You have been granted access to the platform. Please create your account.</p>

    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="file" placeholder="Profile Picture">
    <button type="button" class="btn-signup">Sign Up</button>
</body>

</html>
