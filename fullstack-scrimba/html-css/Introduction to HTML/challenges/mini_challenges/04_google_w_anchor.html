<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Google's Structure Challenge</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        img{
            display: block;
            margin: 0 auto;
        }
        input{
            display:block;
            margin: 0 auto;
            border-radius: 3px;
            width: 900px;
            height: 20px;
            margin-bottom: 5px;
        }
        button{
            justify-content: center;
            margin: 0 auto;
            border-radius: 3px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <input type="text" placeholder="What's on your mind?">
    <button type="button">Google Search</button>
    <button type="button">I'm Feeling Lucky</button>
    <br>
    <p>Google offered in: <a href="https://en.wikipedia.org/wiki/Filipino_language">Filipino</a> | <a href="https://en.wikipedia.org/wiki/Cebuano_language">Cebuano</a></p>
    </header>
</body>
</html>
